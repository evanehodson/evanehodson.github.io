<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GradeSense Map Demo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MapLibre -->
  <script src="https://unpkg.com/maplibre-gl@^5.15.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@^5.15.0/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    #map { width: 100%; height: 50vh; margin-bottom: 2rem; border: 1px solid #222; }
    #elevation { width: 100%; height: 25vh; margin-bottom: 2rem; }
  </style>
</head>
<body>

<header>
  <a href="index.html">← Back to Log</a>
  <h1>GradeSense Map Demo</h1>
</header>

<article>
  <div id="map"></div>
  <canvas id="elevation"></canvas>
</article>

<footer>
  <p>Keep building. Keep logging.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const geojsonUrl = 'GeoJSON/Javelina_100.geojson'; // adjust path

  let coordinates = [];
  let elevations = [];
  let distances = [];

  fetch(geojsonUrl)
    .then(resp => resp.json())
    .then(data => {
      coordinates = data.features[0].geometry.coordinates;
      elevations = coordinates.map(c => c[2] || 0);

      let dist = 0;
      distances.push(0);
      for (let i = 1; i < coordinates.length; i++) {
        const [lon1, lat1] = coordinates[i-1];
        const [lon2, lat2] = coordinates[i];
        const R = 6371000;
        const φ1 = lat1 * Math.PI/180, φ2 = lat2 * Math.PI/180;
        const Δφ = (lat2-lat1)*Math.PI/180, Δλ = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        dist += R * c;
        distances.push(dist);
      }

      plotElevation();
      initMap();
    });

  function plotElevation() {
    const ctx = document.getElementById('elevation').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: distances.map(d => (d/1000).toFixed(2)),
        datasets: [{
          label: 'Elevation (m)',
          data: elevations,
          borderColor: '#4a8a4a',
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          x: { title: { display: true, text: 'Distance (km)' }, ticks: { color: '#ccc' } },
          y: { title: { display: true, text: 'Elevation (m)' }, ticks: { color: '#ccc' } }
        }
      }
    });
  }

  function initMap() {
    if (!coordinates.length) return;

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: coordinates[0],
      zoom: 13,
      pitch: 60,
      bearing: 0
    });

    map.on('load', () => {
      map.addSource('track', {
        type: 'geojson',
        data: { type: "Feature", geometry: { type: "LineString", coordinates } }
      });

      map.addLayer({
        id: 'track-line',
        type: 'line',
        source: 'track',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 'line-color': '#ff0000', 'line-width': 4 }
      });

      let idx = 0;
      function fly() {
        if (idx >= coordinates.length) idx = 0;
        map.easeTo({
          center: coordinates[idx],
          duration: 1000,
          pitch: 60,
          bearing: (map.getBearing() + 10) % 360
        });
        idx++;
        requestAnimationFrame(fly);
      }
      fly();
    });
  }

});
</script>

</body>
</html>
